version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: invoice-extractor-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your Azure credentials here or use .env file
      # - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=your_endpoint
      # - AZURE_DOCUMENT_INTELLIGENCE_KEY=your_key
      # - AZURE_OPENAI_ENDPOINT=your_openai_endpoint
      # - AZURE_OPENAI_API_KEY=your_openai_key
      # - AZURE_OPENAI_DEPLOYMENT=your_deployment_name
      # - AZURE_OPENAI_IMAGE_DEPLOYMENT=your_image_deployment
      # - API_VERSION_GA=your_api_version
    volumes:
      # Persist extracted data and markdown files
      - invoice_data:/app/backend/extracted_invoice_data_json
      - markdown_data:/app/backend/markdown data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/stored-invoices', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: invoice-extractor-frontend
    ports:
      - "6500:6500"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  invoice_data:
    driver: local
  markdown_data:
    driver: local